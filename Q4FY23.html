	<body>
	<style>
	    .search {
	        margin-right: 10%;
	    }
	</style>    
	<script type="text/javascript">
		var data;
	$(function () {

		//document.getElementsByTagName("table")[0].setAttribute('data-height',$(window).height()); 
	    $.getJSON("concall_Q4FY23.json", function(json){
	       data = json;
	       $('#table').bootstrapTable({

	          data: data
	       });

	    });
	    
	})
	function FormatConcallLink(value, row, index) {
		var valueLinks = "";
		value.forEach(v => {
			valueLinks = valueLinks + "<a target=\"_blank\" href='"+v['LINK']+"'>"+v['ANN_TITLE']+"</a><br />";
		});
		return valueLinks
	}
	function GetLinkToScreener(value, row, index) {
	    var link = 'https://www.screener.in/company/' + value ;
	    var showLink = 'https://www.screener.in/company/' + row.scrip_id ;
	  return "<a target=\"_blank\" href="+link+">"+showLink+"</a>";
	}
	function runningFormatter(value, row, index) {
	    return 1+index;
	}
	</script>
	<br>
	<h2 style="text-align: center;">Q4FY23 EARNINGS CALL TRANSCRIPTS FOR BSE LISTED EQUITIES </h2>

			    </tr>
